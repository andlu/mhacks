<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Syncphonic</title>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Baloo|Montserrat&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

  
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b62ef46038.js"></script>


</head>

<body>

  <section id="create-playlist-header">

      <div class="create-playlist-header">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <img class="index-logo-header" src="{{ url_for('static', filename='css/images/index.png') }}" alt="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>

      </div>
    </section>

  <section class="convert-from">
    <h1>Convert my playlist from </h1>
    <div class="row">
      <div class="col-lg-6">
        <form action="" method="post" enctype="multipart/form-data">
          <input type="text" name="Spotify Username" placeholder="Username">
          <input type="submit" name="Spotify" value="Spotify" class="btn btn-info btn-lg convert-from-Spotify"/>
        </form>
      </div>
      <div class="col-lg-6">
        <form action="" method="post" enctype="multipart/form-data">
          <input type="text" name="Youtube Username" placeholder="Username">
          <input type="submit" name="Youtube" value="Youtube" class="btn btn-info btn-lg convert-from-YouTube"/>
        </form>
      </div>
    </div>
  </section>

    <!-- playlist  -->
  {% for playlist in playlists %}
  <section class="white-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h3>{{ playlist['title'] }}</h3>
          <br>
            <table>
            {% for song in playlist['songs'] %}}
            <tr>
              <td class="playlist-song" href="">{{ song['title'] }}</td>
              <td class="playlist-song-artist"> {{ song['artist'] }}</td>
            </tr>
            {% endfor %}
          </table>
          

        </div>

      </div>
    </div>
  </section>

  <section class="colored-section">
 
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <form action="" method="post" enctype="multipart/form-data">
            <input type="submit" name="convert-playlist" value="convert-playlist" class="btn btn-dark btn-lg log-in"/>
          </form>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <form action="" method="post" enctype="multipart/form-data">
            <input type="submit" name="Convert to Spotify" value="{{ playlist['playlistID'] }}" class="btn btn-info btn-lg convert-to-Spotify"/>
          </form>
        </div>
        <div class="col-lg-3">
          <form action="" method="post" enctype="multipart/form-data">
            <input type="submit" name="Convert to Youtube" value="{{ playlist['playlistID'] }}" class="btn btn-info btn-lg convert-to-YouTube"/>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% endfor %}


  <!-- Footer -->

  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope-square"></i>

      <p>© Copyright 2019 Syncphonic</p>
    </div>

  </footer>


</body>

</html>
