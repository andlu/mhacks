<!DOCTYPE html>
<html lang="en">
<head>
	<title>insta485</title>
	<link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- Top navbar-->
	<ul class="navbar">
		<li>
			<a href="/">
				<img src="/static/images/logo.png" alt="logo" style="width:42px;height:42px;">
				<h1 style="display: inline;"> Insta485 </h1>
			</a>
		</li>
		<li style="float: right;"><a href="/u/{{ logname }}/">{{ logname }}</a></li>
		<li style="float: right;"><a href="/explore/">explore | </a></li>
	</ul>
	<br>

	<!--post template -->
	<br>
	<img src="{{ url_for('show_image', filename=profilePic) }}" alt="Profile Picture" style="width:42px;height:42px;">{{ logname }}
	<br>
	<form action="" method="post" enctype="multipart/form-data">
 		<label for="file">Photo <input type="file" name="file">
 		<br>
  		<label for="fullname">Name <input type="text" name="fullname" value="{{ fullname }}"/>
  		<br>
  		<label for="email">Email <input type="text" name="email" value="{{ email }}"/>
  		<br>
  		<input type="submit" name="update" value="submit"/>
	</form>
	<p><a href="/accounts/password/" rel="stylesheet" type="text/css">Change Password</a></p>
	<p><a href="/accounts/delete/" rel="stylesheet" type="text/css">Delete Account</a></p>
</body>
</html>
